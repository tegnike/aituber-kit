  <text x="140" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Youtube Mode</text>
  <text x="140" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Live Stream Comment Retrieval</text>
  <text x="140" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Conversation Continuation</text>
  <text x="140" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Comment Filtering</text>
  
  <rect x="250" y="550" width="180" height="100" rx="5" ry="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="340" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">External Integration Mode</text>
  <text x="340" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">WebSocket Communication</text>
  <text x="340" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">External App Integration</text>
  <text x="340" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Custom Emotion Control</text>
  
