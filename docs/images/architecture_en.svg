  <text x="450" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Stream Processing</text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Response Analysis</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Optimization</text>
  
  <rect x="550" y="140" width="120" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1.5"/>
  <text x="610" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Voice Synthesis</text>
