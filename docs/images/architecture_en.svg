  <text x="540" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Automatic Slide Presentation</text>
  <text x="540" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">PDF Conversion</text>
  <text x="540" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">QA Function</text>
  
  <rect x="650" y="550" width="200" height="100" rx="5" ry="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Realtime API Mode</text>
  <text x="750" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Low Latency via WebSocket</text>
  <text x="750" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Function Execution</text>
  <text x="750" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">OpenAI/Azure Support</text>
