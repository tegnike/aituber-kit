  <text x="510" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2D Models</text>
  <text x="510" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Cubism 3+</text>
  <text x="510" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Expression</text>
  <text x="510" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Motion</text>
  
