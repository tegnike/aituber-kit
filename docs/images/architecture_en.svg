<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- 背景 -->
  <rect width="900" height="765" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="450" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">AITuberKit</text>
  
  <!-- Core Processing Flow -->
  <rect x="30" y="100" width="840" height="140" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Core Processing Flow</text>
  
  <!-- Elements in Core Processing Flow -->
  <rect x="70" y="140" width="120" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1.5"/>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Input</text>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Text/Voice</text>
  
  <rect x="230" y="140" width="120" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1.5"/>
